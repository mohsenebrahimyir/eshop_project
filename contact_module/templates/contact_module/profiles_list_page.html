{% extends 'shared/_layout.html' %}

{% block title %}
لیست پروفایل‌ها
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul>
                {% for profile in profiles %}
                    <li>
                        <img 
                        src="{{profile.image.url}}" 
                        width = "150px"
                        />
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
