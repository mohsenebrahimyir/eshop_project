{% extends 'base.html' %}

{% block title %}
    product list
{% endblock title %}

{% block content %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.get_absolute_url }}" style = "color: black; text-decoration: none">
                    {{ product.title }} / price : {{ product.price }}
                </a>
            </li> 
        {% endfor %}
    </ul>
    <hr>
    <p>
    	number of products : {{ totale_number_of_products }}
    </p>
{% endblock content %}
